<!doctype html>
<html class="no-js" lang="">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Student Site Rating Site</title>
        <meta name="description" content="A student project that allows students to rate student projects">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <header class="container">
            <div class="row">
                <h1 class="col-xs-12 text-center">Student Site Rating Site</h1>
                <p class="text-center h3">Welcome to the student project that lets you rate student projects!</p>
            </div>
        </header>
        <main class="container">
            <hr class="row">
            <div class="row">
                <p class="col-xs-12 text-center">I'm gonna need to see some id.</p>
            </div>
            <div class="row">
                <form id="login" action="javascript:void(0);" class="col-xs-12 col-sm-6 col-sm-offset-3">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" class="form-control" id="login-email" name="email" placeholder="joe.schmoe@email.com" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" class="form-control" id="login-password" name="password" placeholder="" required>
                    </div>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" id="stay-logged-in" name="stay-logged-in"> Keep me logged in
                    </label>
                    </div>
                    <button class="col-xs-8 col-xs-offset-2 text-center btn btn-primary">Log in</button>
                </form>
            </div>
            <div class="row space-row"></div>
            <div class="row">
                <p class="col-xs-12 col-sm-2 col-sm-offset-5 text-center">New here?</p>
            </div>
            <div class="row">
                <a href="sign-up.html" class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 text-center btn btn-default">Sign up</a>
            </div>
        </main>

        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/plugins.js"></script>
        <script src="js/validate-form.js"></script>
        <script src="js/main.js"></script>
        <script>
            "use strict";

            $(function () {
                const loginForm = {
                    form: $("#login"),
                    email: $("#login-email"),
                    password: $("#login-password"),
                    stayLoggedIn: $("#stay-logged-in")
                };

                loginForm.form.submit(function (event) {
                    const inputs = $("#login input");
                    inputs.prop("disabled", true);

                    validateForm("validate-login", {
                        newUser: false,
                        email: loginForm.email.val(),
                        password: loginForm.password.val()
                    }).done(function (data) {
                        console.log("Success!", data)
                    }).fail(function (xhr) {
                        console.error("Failure!", xhr);
                    }).always(function () {
                        inputs.prop("disabled", false);
                    });
                });
            });
        </script>
    </body>

</html>
